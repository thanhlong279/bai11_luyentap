<label> nhập chiều dài của hình chữ nhật</label>
<input type="number" id ="chieu_dai">
<label>nhập chiều rộng của hình chữ nhật</label>
<input type="number" id="chieu_rong">
<button onclick="hinh_chu_nhat()">Click</button>
<script>
    function hinh_chu_nhat() {
        let chieu_dai = document.getElementById("chieu_dai").value;
        let chieu_rong = document.getElementById("chieu_rong").value;
        for (let i = 0; i < chieu_rong; i++) {
            if (i !== 0 && i !== 6) {
                document.write("*" + "</pre>" + "*" + "<br>");
            } else {
                for (let j = 0; j < chieu_dai; j++) {
                    let a = "*";
                    document.write(a);
                }
            }
        }
    }
</script>
